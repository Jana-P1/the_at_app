{% extends "base.html" %}
{% block content %}

  <div class="create">
    <form method="POST">
      {{form.hidden_tag()}}
      <div class="label-input">
        {{form.title.label}}
        {{form.title}}
      </div>
      <div class="label-input">
        {{form.story.label}}
        {{form.story}}
      </div>
      <div class="btn" id="submitBtn">
        {{form.submit()}}
      </div>
    </form>
  </div>

{% endblock %}
