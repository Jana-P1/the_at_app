{% extends "base.html" %}
{% block content %}
    <form method="POST">
      {{form.hidden_tag()}}
      <div class="label-input">
        {{form.title.label}}
        {{form.title}}
      </div>
      <div class="label-input">
        {{form.story.label}}{{form.story}}
      </div> 
      <div class="submit-btn">
        {{form.submit()}}
      </div>
    </form>
{% endblock %}
